<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Online Marketplace</title>
  </head>
  <body>
    <h1>Lovely Wines Vineyard</h1>
    <div class="container">
      <div>
        <select class ="formControl" id="beverage">
          <option value="Merlot">Chateau de blanc</option>
          <option value="rose">Mer de Noms</option>
          <option value="pino-gris">2 Buck Chuck</option>
        </select>
        <form id="formOne">
          <div class="formGroup">
            <label for="userName">Name:</label>
            <input id="userName" class="formcontrol" type="text">
            <label for="address1">Primary address</label>
            <input id="address1" class="formControl" type="text">
            <label for="aptNum">Apartment number (if applicable)</label>
            <input id="aptNum" class="formControl" type="text">
            <label for="address2">City, State, Zipcode</label>
            <input id="address2" class="formControl" type="text">
            
          </div>
          <button type="submit"  class="btn">Submit your order!</button>
        </form>

      </div>
    </div>
  </body>
</html>
